# 语音助手配置文件

# 音频设置
audio:
  sample_rate: 16000
  channels: 1
  chunk_size: 512
  format: paInt16

wake_word:
  enabled: true
  access_key: "gOosExy5KqMFZ0VGQK0IH9RnrrOUoHaL+3cmLR2oDyYzqUFZTdMb2A=="
  keywords:
    - "computer"
    - "jarvis"
  sensitivities:
    - 0.5
    - 0.5
  silence_duration: 3.0

# 日志设置
logging:
  level: DEBUG
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

# LangSmith 监控配置
langsmith:
  enabled: true
  tracing: true
  endpoint: "https://api.smith.langchain.com"
  api_key: "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"
  project: "voxagent-project"

# ASR 配置
asr:
  provider: "whisper"
  whisper:
    model: "openai/whisper-small"
    device: "cuda"
    batch_size: 8
    chunk_length_s: 30
    language: "zh"

# 七牛云配置
qiniu:
  api_key: "sk-ee25dd68d59b66e45d4ed087ceb6c8e30ab0f08f4294908be20a41da14aded3b"
  base_url: "https://openai.qiniu.com/v1"
  asr:
    model: "asr"
    format: "wav"
  tts:
    model: "tts-1"
    voice: "alloy"
  llm:
    model: "gpt-oss-120b"
    temperature: 0.7
    max_tokens: 2000

# 录音设置
recording:
  dynamic:
    min_duration: 2.0
    max_duration: 60.0
    silence_threshold: 500.0
    silence_duration: 3.0
    speech_threshold: 800.0
    min_speech_chunks: 5
  sample_rate: 16000
  channels: 1
  chunk_size: 1024

# Agent 配置
agent:
  planner:
    max_iterations: 5
    enable_memory: false